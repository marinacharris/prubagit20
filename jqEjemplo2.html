<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <input type="button" class="btn btn-primary" value="Leer párrafo" id="btn1">
        </div>
        <div class="mb-3">
            <input type="button" class="btn btn-primary" value="Modificar párrafo" id="btn2">
        </div>
        <div class="mb-3">
            <input type="button" class="btn btn-primary" value="Modificar tabla" id="btn3">
        </div>
        <div class="mb-3">
            <p class=" text-primary" id="parrafo1">Este es un párrafo de prueba</p>
        </div>
        <div class="mb-3">
            <table class="table table-dark table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio unitario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Manzana</td>
                        <td>50</td>
                        <td>3000</td>
                    </tr>
                    <tr>
                        <td>Piña</td>
                        <td>25</td>
                        <td>6000</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        let x = $(document)
        x.ready(iniciarEventos)
        function iniciarEventos() {
            let x = $("#btn1")
            x.click(obtenerTexto)
            x = $("#btn2")
            x.click(modificarTexto)
            x = $("#btn3")
            x.click(modificarTabla)
        }
        function obtenerTexto(){
            let x = $("#parrafo1")
            alert ("El texto del párrafo es: " + x.text())
        }
        function modificarTexto(){
            let x = $("#parrafo1")
            let texto = prompt("Ingrese el texto")
            x.text(texto)
        }
        function modificarTabla(){
            let x = $("td")
            let dato = prompt("Ingrese el dato")
            x.text(dato)
        }

    </script>

</body>
</html>
