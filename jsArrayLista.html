<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="lista"></p>
    <Script>
        let texto = ""
        let producto = {descripcion:"Blusa", color: "Blanca", codigo: 12345}
        for (let i in producto){
            //document.write(i)
            texto += producto[i]+" "
        }
        document.getElementById("lista").innerHTML = texto

        // conjuntos
        let productos = new Set(["blusa","falda","camisa","blusa"])
        for (let i of productos){
            document.write(i)
            document.write("<br>")
        }
</Script>
    
</body>
</html>
