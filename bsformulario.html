<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class=" container p-5" >
        <div class="row g-3">
            <div class="col-md-3">
                <label for="pnombre" class="form-label">Primer nombre</label>
                <input type="text" class="form-control" id="pnombre">
            </div>
            <div class="col-md-3">
                <label for="snombre" class="form-label">Segundo nombre</label>
                <input type="text" class="form-control" id="snombre">
            </div>
            <div class="col-md-3">
                <label for="papellido" class="form-label">Primer apellido</label>
                <input type="text" class="form-control" id="papellido">
            </div>
            <div class="col-md-3">
                <label for="sapellido" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="sapellido">
            </div>
            <div class="col-md-6">
                <label for="correo" class=" form-label">Correo</label>
                <input type="mail" class=" form-control" id ="correo">
            </div>
            <div class="col-md-6">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id ="clave">
            </div>
            <div class=" col-md-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id ="direccion">
            </div>
            <div class="col-md-5">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id ="ciudad">
            </div>
            <div class="col-md-5">
                <label for="dpto" class="form-label">Departamento</label>
                <input type="text" class="form-control" id ="dpto">
            </div>
            <div class="col-md-2">
                <label for="estrato" class="form-label">Estrato</label>
                <select id="estrato" class="form-select">
                    <option selected>Elija la opcion</option>
                    <option value="1">Estrato 1</option>
                    <option value="2">Estrato 2</option>
                    <option value="3">Estrato 3</option>
                    <option value="4">Estrato 4</option>
                    <option value="5">Estrato 5</option>
                    <option value="6">Estrato 6</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios"  rows="5" class="form-control"></textarea>
            </div>
            <div class="col-md-12">
                <input type="checkbox" id="condiciones" class="form-check-input">
                <label for="condiciones" class="form-check-label">Acepto t√©rminos y condiciones</label>
            </div>
            <div class="col-md-12">
                <button type="submit" id="boton" class="btn btn-primary">Enviar</button>
            </div>
            
        </div>
    </div>
    
</body>
</html>
